version: '3.8'

# Note: Frontend is deployed separately and not included in this compose file

services:
  backend:
    build:
      context: ..
      dockerfile: infra/Dockerfile.backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - workers
      - redis

  workers:
    build:
      context: ..
      dockerfile: infra/Dockerfile.workers
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  redis_data:
  backend_node_modules:
  backend_server_modules:
  workers_node_modules:
  workers_modules:

networks:
  default:
    name: ai-app-builder